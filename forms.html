<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulários</h1>
    <nav>
        <a href="./index.html">Home</a>
    </nav>
    <br>
    <form>
        <input type="text" placeholder="Seu nome"><br>
        <label for="email">Seu e-mail</label>
        <input id="email" type="email"><br>
        <input type="tel" placeholder="Seu telefone"><br>
        <input type="number" max="10" min="2" step="2"><br>
        <input type="file"><br>
        <input type="color"><br>
        <input type="checkbox" id="checkbox termos"> <label for="checkbox termos">Aceito os termos</label>
        <p>
            Qual sua cor preferida?
        </p>
        <input type="radio" name="cor favorita" id="cor-preto"><label for="cor-preto">Preto</label>
        <input type="radio" name="cor favorita" id="cor-branco"><label for="cor-branco">Branco</label>
        <input type="radio" name="cor favorita" id="cor-cinza"><label for="cor-cinza">Cinza</label>
        <p>
            <label> Qual seu filme favorito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select>
        </p>
        <p>
            <label> Qual seu desenho favorito?</label>
        <select multiple>
            <option>Desenho A</option>
            <option>Desenho B</option>
            <option>Desenho C</option>
        </select>
        </p>
        <h5>Dê nos seu feedback abaixo!</h5>
        <textarea></textarea>
        <button type="submit">
            Enviar
        </button>
        <button type="reset">
            Limpar
        </button>

    </form>
</body>
</html>
